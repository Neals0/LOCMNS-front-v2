<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Gestion des Produits</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">LOCMNS</a>
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/produits">Accueil</a>
      </li>
      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Produits
        </a>
        <div class="dropdown-menu">

          <a *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="add-produit">Ajouter</a>

          <a class="dropdown-item" href="#">Lister</a>
          <a class="dropdown-item" routerLink="/rechercheParCategorie" >Rechercher par Catégorie</a>
          <a class="dropdown-item" routerLink="/rechercheParNom">Rechercher par Nom</a>
          <a class="dropdown-item" routerLink="/listeCategories">Gestion des Catégories</a>


        </div>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" >
      <li> <a class="nav-link">{{authService.loggedUser}}</a></li>
      <li class="nav-item dropdown">

        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          se connecter
        </a>
        <div class="dropdown-menu">
          <a *ngIf="!authService.isloggedIn" class="dropdown-item" routerLink="login">Connexion</a>
          <a *ngIf="authService.isloggedIn" class="dropdown-item" (click)="onLogout()" >Deconnexion</a>
          <a class="dropdown-item" href="#">Profil</a>
        </div>
      </li>
    </ul>
  </nav>
</body>

</html>
